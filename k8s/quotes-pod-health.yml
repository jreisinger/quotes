apiVersion: v1
kind: Pod
metadata:
  name: quotes
spec:
  containers:
    - image: reisinge/quotes
      name: quotes
      livenessProbe:
        httpGet:
          path: /all
          port: 5000
        initialDelaySeconds: 5
        timeoutSeconds: 1
        periodSeconds: 10
        failureThreshold: 3
      ports:
        - containerPort: 5000
          name: http
          protocol: TCP
